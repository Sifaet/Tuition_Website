<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Registration - Tuition Solution</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans">
  
   <!-- Navigation bar for the Media Registration page -->
   <nav class="bg-red-600 text-white p-4">
    <div class="container mx-auto flex justify-between">
        <a href="index.html" class="text-xl font-bold">Tuition Solution</a>     
  </div>
  </nav>

  <!-- Main Content -->
  <main class="container mx-auto mt-8">
    <form class="bg-white shadow-md rounded p-6 max-w-lg mx-auto space-y-4">
      <div class="container mx-auto flex flex-col items-center">
        <h1 class="text-3xl font-bold">Media Registration</h1>
    </div>
      <input type="text" placeholder="Media Name" class="w-full border rounded p-2"required>
      <input type="text" placeholder="First Name" class="w-full border rounded p-2"required>
      <input type="text" placeholder="Last Name" class="w-full border rounded p-2"required>
      <input type="tel" placeholder="Phone_Number" class="w-full border rounded p-2"required>
      <input type="password" placeholder="Password" class="w-full border rounded p-2"required>
      <input type="password" placeholder="Confirm Password" class="w-full border rounded p-2"required>
      <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-700 w-full">
        Create Account
      </button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center p-4 mt-8">
    <p>&copy; 2025 Tuition Solution. All rights reserved.</p>
  </footer>
</body>
</html>
