<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutor Registration - Tuition Solution</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans">
  <nav class="bg-red-600 text-white p-4">
    <div class="container mx-auto flex justify-between">
      <a href="index.html" class="text-xl font-bold">Tuition Solution</a>
    </div>
  </nav>

  <main class="container mx-auto mt-8">
    <form class="bg-white shadow-md rounded p-6 max-w-lg mx-auto space-y-4">
      <div class="text-center">
        <h1 class="text-3xl font-bold mb-4">Tutor Registration</h1>
      </div>
      <input type="text" name="firstName" placeholder="First Name" class="w-full border rounded p-2" required>
      <input type="text" name="lastName" placeholder="Last Name" class="w-full border rounded p-2" required>
      <input type="tel" name="phone" placeholder="Phone Number" class="w-full border rounded p-2" required>
      <input type="password" name="password" placeholder="Password" class="w-full border rounded p-2" required>
      <input type="password" name="confirmPassword" placeholder="Confirm Password" class="w-full border rounded p-2" required>
      <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-700 w-full">
        Create Account
      </button>
    </form>
  </main>

  <footer class="bg-gray-800 text-white text-center p-4 mt-8">
    <p>&copy; 2025 Tuition Solution. All rights reserved.</p>
  </footer>

  <script>
    document.querySelector('form').addEventListener('submit', (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      
      if (formData.get('password') !== formData.get('confirmPassword')) {
        alert('Passwords do not match!');
        return;
      }

      const DB = JSON.parse(localStorage.getItem('users')) || [];
      const user = {
        id: Date.now(),
        role: 'tutor',
        ...Object.fromEntries(formData),
        profile: {}
      };

      DB.push(user);
      localStorage.setItem('users', JSON.stringify(DB));
      alert('Registration successful!');
      window.location.href = 'sign-in.html';
    });
  </script>
</body>
</html>
